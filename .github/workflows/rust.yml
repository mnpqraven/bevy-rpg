name: Rust

on:
  push:
    branches: [ "ci-1" ]
  pull_request:
    branches: [ "ci-1" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: install mold
      uses: rui314/setup-mold@v1
    - name: run cargo check
    - uses: actions-rs/cargo@v1
      with:
        command: check
